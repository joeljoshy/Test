<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-4">
            <div>
                <a href="{%url 'add_brand'%}" class="btn btn-primary">Add Brand</a>
            </div>
        </div>
        <div class="col-4">
            <table class="table table-borderless mt-5">
                <tr>
                    <th>Brand Name</th>

                    <th>Actions</th>
                </tr>
                {%if brands%}
                    {%for brand in brands%}
                        <tr>
                            <td>{{brand.brand_name}}</td>
                            <td>
                                <a href="{%url 'update' brand.id%}" class="btn btn-warning">Edit</a>
                                <a href="{%url 'remove' brand.id %}" class="btn btn-danger">Delete</a>


                            </td>
                        </tr>
                    {%endfor%}
                {%else%}
                    <tr>
                        <td colspan="5">
                            <h3>No brands found!!</h3>
                        </td>
                    </tr>
                {%endif%}
            </table>
        </div>
        <div class="col-4">
            <div class="text-end">
                <a href="{%url 'base'%}" class="btn btn-dark">Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
