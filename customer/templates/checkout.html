<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<main class="mt-5 pt-4">
  <div class="container wow fadeIn">
    <h2 class="my-5 h2 ">Checkout form</h2>
    <div class="row">
      <div class="col-md-8 mb-4">
        <div class="card" width="60%">

<!--          <form action="" method="POST">-->
<!--            {% csrf_token %}-->
<!--            {{form}}-->
<!--            <button type="submit" class="btn btn-info">Submit</button>-->
<!--          </form>-->


          <form class="card-body" method="POST" style="margin-left: 30px" action="">
            {% csrf_token %}

            {% for ad in address %}
            <div style="margin-top: 10px">
              <label class="form-check-label" for="radio1">
                  <input type="radio" class="form-check-input mr-auto radio1" id="radio1" name="radioaddress" data-id={{ad.id}} value={{ad.id}} ><b style="align:left">{{ad.name}}</b>,<span style="margin-left:100px"><b >Mob No. {{ad.mob}}</b></span><br> <span >{{ad.address}}<br>Landmark: {{ad.landmark}}</span>
              </label><br><br>
                <a href="{%url 'editaddress' ad.id %}" id="{{ad.id}}edit" class="edit btn btn-danger" style="display:none">Edit Address</a>
              <button type="button" class="btn address_select" id={{ad.id}} style="font-weight:bold; color:white; background-color:orange; display:none;text-decoration: none" name="address_id" value={{ad.id}}><a href= {% url 'summery' ad.id %} style="text-decoration: none;color:white" name="address_id" value={{ad.id}}>Select this address</a></button>

            </div>
           {% endfor %}

           <a href="#" id="add_address_btn">+ Add address</a>

          <div style="display:none" id="add_address">
              <h4>ADD NEW ADDRESS</h4>
              <div class="row">
                 <div class="md-form mb-3 col" style="float:left; width:50%">
<!--                <label for="apartment_address" class="">Apartment address</label>-->
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required >

                 </div>
                 <div class="md-form mb-3 col" style="float:right; ">
<!--                <label for="apartment_address" class="">Apartment address</label>-->
                    <input type="text" name="mob_no" id="mob_no" class="form-control" placeholder="10 Digit mobile No." required>
                 </div>
              </div>
               <div class="md-form mb-3">
<!--                <label for="apartment_address" class="">Apartment address</label>-->
              <input type="text" name="house" id="apartment_address" class="form-control" placeholder="House No./ Name" required>

            </div>
            <div class="md-form mb-3">
<!--                <label for="street_address" class="">Street address :</label>-->
                <input type="text" name="street_address" id="street_address" class="form-control" placeholder="Street address" required>
            </div>
             <div class="md-form mb-3">
<!--                <label for="street_address" class="">Street address :</label>-->
                <input type="text" name="town" id="town" class="form-control" placeholder="Town/City/District" required>
            </div>
        <div class="row">
           <div class="col">
            <select name="state" id="state" class="form-control mb-3">
                <option Selected disabled>-Select State-</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
        </div>


              <div class=" mb-4 col" style="width:40%">
<!--                <label for="pin">Zip</label>-->
                <input type="text" name="pin" class="form-control" id="pin" placeholder="Pin code..." >
                <div class="invalid-feedback">
                  Zip code required.
                </div>
               </div>
              </div>
                <div class="md-form mb-3">
<!--                <label for="street_address" class="">Street address :</label>-->
                    <input type="text" name="landmark" id="landmark" class="form-control" placeholder="Landmark (optional)" >
                </div>

                <button class="btn btn-primary btn-lg btn-block "  type="submit">Add address</button>
            </div>

          </form>
        </div>
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-4 mb-4">
      </div>
    </div>
  </div>
</main>
<script>
    $(document).ready(function(){
<!--    alert('hy1')-->
       $('.radio1').click(function() {
        let x=$(this).data('id')
<!--            alert(x)-->
            $('#add_address').hide()
            $('.address_select').hide()
            $('.edit').hide()
            $('#'+x).show()
            $('#'+x+'edit').show()
        });
        $('.address_select').click(function(){
<!--            alert((this).value)-->
        });
        $('#add_address_btn').click(function() {
<!--            alert('hy')-->
            $('#add_address').show()
         });

    });
</script>
</body>
</html>
