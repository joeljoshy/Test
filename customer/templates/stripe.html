{% extends 'cust_base.html'%}
{%block body_block%}
<div class="container">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="row mt-5">
            {% for price,value in total.items%}
            <div class="card mt-5">
                <div class="card-body">
                    <h6>Your cart total is  <i class="fas fa-cash-register">  {{value}} </i>.</h6>
                    <p>Choose your payment option  </p>
                </div>
            </div>
            <div class="card mt-5">
                <div class="card-body">
                    <form action="{%url 'payment'%}" method="POST">
                        {%csrf_token%}
                        <i class="far fa-credit-card" style="width:50px; height:25px;"></i>
                        <script src="http://checkout.stripe.com/checkout.js" class="stripe-button"
                                data-key="{{key}}"
                                data-currency="INR"
                                data-description="Payment Gateway"
                                data-amount="{{value}}"
                                data-locale="auto"></script>
                    </form>
                </div>
            </div>
            <div class="card mt-5">
                <div class="card-body">
                    <i class="fas fa-truck" style="width:50px; height:25px;"></i>
                    <a class="btn btn-success" href="{%url 'payment'%}" style="width:125px; font-size:small;"><b>On Delivery</b></a>
                </div>
            </div>
            {%endfor%}
        </div>
        <div class="col-4"></div>
    </div>
</div>
{%endblock%}
